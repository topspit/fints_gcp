<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <body>
        <h2>Kontostand</h2>
        <p>Konto: {{ konto }}</p>
        <p>Saldo: {{ saldo }} EUR</p>
    </body>

    <!-- Buttons zur Auswahl des Umsatzzeitraums -->
    <form action="/transactions" method="post">
        <button type="submit" name="days" value="30">Umsätze 30 Tage</button>
        <button type="submit" name="days" value="90">Umsätze 90 Tage</button>
        <button type="submit" name="days" value="180">Umsätze 180 Tage</button>
    </form>

    <!-- Umsatz-Tabelle -->
    {% if transactions %}
        <h3>Umsätze der letzten {{ selected_days }} Tage:</h3>
        <table border="1">
            <tr>
                <th>Datum</th>
                <th>Empfänger</th>
                <th>Betrag</th>
                <th>Zweck</th>
            </tr>
            {% for tx in transactions %}
            <tr>
                <td>{{ tx.date }}</td>
                <td>{{ tx.applicant_name }}</td>
                <td>{{ tx.amount }} €</td>
                <td>{{ tx.purpose }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    <a href="/logout">Logout</a>
</body>
</html>
