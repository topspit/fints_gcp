<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTS Login</title>
</head>
<body>
    <h2>Bank-Login</h2>
    <form action="/" method="POST">
        <label>Server:</label>
        <input type="text" name="server" value="https://fints1.atruvia.de/cgi-bin/hbciservlet" required><br>

        <label>Bankleitzahl:</label>
        <input type="text" name="bank_identifier" value="66190000" required><br>

        <label>VR-Netkey:</label>
        <input type="text" name="user_id" required><br>

        <label>PIN:</label>
        <input type="password" name="pin" required><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
